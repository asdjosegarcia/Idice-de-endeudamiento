<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indice-endeudamiento.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Sigmar+One&display=swap"rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="header_title">Calculator</h1>
    </header>
    <main>
        <div class="calculator-container">
            <section class="calculator">
                <h3>Indice de Endeudamiento</h3>
                <p>Total activos</p>
                <input id="input-activo" type="number">
                <p>Total pasivos</p>
                <input id="input-pasivo" type="number">
                <button type="button" onclick="calcularEndeudamiento()">Calcular</button>
                <p id="resultado"> El indice endeudamiento es <br> </p>
            </section>
            <section class="problems">
                <p>Ejemplo </p>
                <p>Barlet company presenta su balance general un total de activos de: U$3.597.000 y un total de pasivos
                    de
                    U$1.643.000 En base a esa información calcule e interprete el índice de endeudamiento</p>
            </section>
        </div>
    </main>
    <script src="indice-endeudamiento.js"></script>
</body>

</html>
